<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        </link>
        <style>
            .class1{
                font-family: 'Roboto Slab', serif;
              
            }
            .littleText{
                font-family:  'Roboto Slab', serif;
            }
            .borderRow{
                border:  solid #FF6B6C;
            }
            .borderRow2{
                border: solid #F3F9D2;
            }
            h4{
                font-family: 'Roboto Slab', serif;
            }
            .mainContent{
                text-align: center;
                content-align:center;
            }
            .label{
                font-family: 'Roboto Slab', serif;
                color: #2F2F2F;
            }
            .textBox{
                border-radius: 5px;
                padding: 5px;
                color: #2F2F2F;
                border: 1px solid #91ADC2;
            }
            .btnW{
                width: 100%;
                display: block;
            }
        </style>
        
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="class1">Hello There</h1>
                    <p class="littleText">It is java web time</p>
                </div>
            </div>
            <div class="row borderRow">
               
            </div>    
            <div class="row mainContent">
                <div class="col-4"><br/></div>
                    <h:form>
                        <div class="col-4">
                            <h:outputLabel class="label" value="Nome:"/>
                             <h:inputText id="Nome" class="textBox btnW" value="#{pessoaMB.pessoa.nome}"/>
                             <h:message for="nome"/>
                             <h:outputLabel class="label" value="Idade"/>
                             <h:inputText id="Idade" class="textBox btnW"/>
                             <h:message for="Idade"/>
                             <h:commandButton id="btnCadastrar" class="btn btn-primary btnW" type="reset" value="Cadastrar"/>
                             <h:commandButton id="btnLimpar" class="btn btn-light btnW" type="reset" value="Limpar"/>
                        </div>
                    </h:form>
                <div class="col-4"><br/></div>
            </div>
            <div class="row borderRow2">
               
            </div>
            <div class="footer row">
                <div class="col-12">
                    <h4>About the developer</h4>
                </div>
            </div>
        </div>
       
    </h:body>
</html>
