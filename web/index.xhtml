<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        </link>
        <style>
            .class1{
                font-family: 'Roboto Slab', serif;
              
            }
            .littleText{
                font-family:  'Roboto Slab', serif;
                font-size: 16px;
            }
            .borderRow{
                width: 25%;
                float: left;
                border:  solid #FF6B6C;
            }
            .borderRow2{
                width: 25%;
                float: left;
                border: solid #F3F9D2;
            }
            h4{
                font-family: 'Roboto Slab', serif;
            }
            .mainContent{
                text-align: left;
                padding: 0 78% 0 0;
            }
            .label{
                font-family: 'Roboto Slab', serif;
                color: #2F2F2F;
                font-size: 16px;
                font-weight: lighter;
            }
            .textBox{
                border-radius: 5px;
                padding: 5px;
                color: #2F2F2F;
                border: 1px solid #91ADC2;
            }
            .btnW{
                width: 100%;
                padding: 10px 0 10px 0;
                margin-bottom: 20px;
                display: block;
            }
            .form{
                margin: 20px 0 30px 0;
            }
            .footer{
                margin-top: 20px;
            }
        </style>
        
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="class1">Cadastro de Pessoas</h1>
                    <p class="littleText">Hora do Java Web</p>
                </div>
            </div>
            <div class="row borderRow">
               
            </div>    
            <div class="row mainContent">
                
                    <h:form id="formulario">
                        
                        <div class="col-4 form">
                             <h:outputLabel class="label" value="Nome:"/>
                             <p:inputText id="Nome" class="textBox btnW" value="#{pessoaMB.pessoa.nome}" required="true" requiredMessage="Campo Obrigatório"/>
                             <h:message for="Nome"/>
                             <h:outputLabel class="label" value="Idade:"/>
                             <p:inputText id="Idade" class="textBox btnW" value="#{pessoaMB.pessoa.idade}" required="true" requiredMessage="Campo Obrigatório"/>
                             <p:message for="Idade"/>
                             <p:commandButton id="btnCadastrar" class="btn btn-primary btnW" type="submit" value="Cadastrar" 
                                              onclick="pop()" action="#{pessoaMB.cadastraPessoa()}" process="@form" update="formulario:tablePessoa grid"/>
                             <h:commandButton id="btnLimpar" class="btn btn-light btnW" type="reset" value="Limpar"/>
                        </div>
                        
                    </h:form>
                
            </div>
            <div class="row borderRow2">
            </div>
            <div class="footer row">
                <div class="col-12">
                    <h4>Pessoas cadastradas:</h4>
                    <h:panelGrid>
                        <p:dataTable id="tablePessoas" value="#{pessoaMB.pessoas}" var="p" emptyMessage="Sem Registros" rows="5" paginator="true">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NOME:"/>
                                </f:facet>
                                <h:outputText value="#{p.nome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IDADE:"/>
                                </f:facet>
                                <h:outputText value="#{p.idade}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </div>
            </div>
            <script type="text/javascript">
                //<!--
                function pop(){
                    window.alert("Pessoa cadastrada!");
                }
                 //-->
            </script>
        </div>
       
    </h:body>
</html>
